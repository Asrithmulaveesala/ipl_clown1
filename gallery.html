<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #003366; color: #fff; padding: 15px; text-align: center; font-size: 24px; }
        .container { width: 80%; margin: 20px auto; background: white; padding: 20px; border-radius: 5px; }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .gallery img { width: 100%; height: auto; border-radius: 5px; }
    </style>
</head>
<body>
    <header>Tournament Gallery</header>
    <div class="container">
        <div class="gallery">
            <img src="pic4.png" alt="Match 1">
            <img src="pic5.png" alt="Match 2">
            <img src="pic6.png" alt="Match 3">
            <img src="pic7.png" alt="Match 4">
            <img src="pic8.png" alt="Match 5">
            <img src="pic9.png" alt="Match 6">
            <img src="pic10.png" alt="Match 4">
            <img src="pic11.png" alt="Match 5">
            <img src="pic12.png" alt="Match 6">
            <img src="pic13.png" alt="Match 4">
            <img src="pic14.png" alt="Match 5">
            <img src="pic15.png" alt="Match 6">
            <img src="pic16.png" alt="Match 4">
            <img src="pic17.png" alt="Match 5">
            <img src="pic18.png" alt="Match 6">
        </div>
    </div>
</body>
</html>
