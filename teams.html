<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIAN PREMIER LEAGUE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .title-header {
            background-color: #002366;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .image-box {
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 280px;
        }

        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #002366;
        }

        .image-box img {
            max-width: 100%;
            max-height: 160px;
            object-fit: contain;
            margin: auto;
            padding: 10px;
        }

        .team-name {
            padding: 10px 5px;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            color: #333;
            background-color: #f4f4f4;
            width: 100%;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header class="title-header">INDIAN PREMIER LEAGUE - TEAMS</header>

    <div class="image-grid">
        <div class="image-box">
            <img src="lsg.png" alt="Lucknow Super Giants">
            <div class="team-name">Lucknow Super Giants</div>
        </div>
        <div class="image-box">
            <img src="dc.png" alt="Delhi Capitals">
            <div class="team-name">Delhi Capitals</div>
        </div>
        <div class="image-box">
            <img src="rcb.png" alt="Royal Challengers Bangalore">
            <div class="team-name">Royal Challengers Bangalore</div>
        </div>
        <div class="image-box">
            <img src="mi.png" alt="Mumbai Indians">
            <div class="team-name">Mumbai Indians</div>
        </div>
        <div class="image-box">
            <img src="pbks.png" alt="Punjab Kings">
            <div class="team-name">Punjab Kings</div>
        </div>
        <div class="image-box">
            <img src="srh.png" alt="Sunrisers Hyderabad">
            <div class="team-name">Sunrisers Hyderabad</div>
        </div>
        <div class="image-box">
            <img src="gt.png" alt="Gujarat Titans">
            <div class="team-name">Gujarat Titans</div>
        </div>
        <div class="image-box">
            <img src="kkr.png" alt="Kolkata Knight Riders">
            <div class="team-name">Kolkata Knight Riders</div>
        </div>
        <div class="image-box">
            <img src="rr.png" alt="Rajasthan Royals">
            <div class="team-name">Rajasthan Royals</div>
        </div>
        <div class="image-box">
            <img src="csk.png" alt="Chennai Super Kings">
            <div class="team-name">Chennai Super Kings</div>
        </div>
    </div>
</body>
</html>
