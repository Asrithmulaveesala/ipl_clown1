<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pic122.jpg'); /* Ensure this image exists in your project folder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-field:focus {
            border-color: #4e92d1;
            outline: none;
        }
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #4e92d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-button:hover {
            background-color: #3b7aa8;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-link a {
            text-decoration: none;
            color: #4e92d1;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="registration.php" method="POST">
            <input type="text" class="input-field" id="fullname" name="fullname" placeholder="Full Name" required>
            <input type="email" class="input-field" id="email" name="email" placeholder="Email" required>
            <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            <input type="password" class="input-field" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="register-button">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
